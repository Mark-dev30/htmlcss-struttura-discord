<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <!-- header start -->
    <header>
        <div class="container_header lightblue ">
            <div class="row_header ">
                <div class="column_header25 orange border"></div>
                <div class="column_header50 orange border"></div>
                <div class="column_header25 orange border"></div>
            </div>
        </div>
    </header>
    <!-- header end -->
    <!-- main start -->
    <main>
        <!-- section 1 -->
        <div class="container_sect1 blue">
            <div class="row_sect1 ">
                <div class="column_sect1 pink border"></div>
            </div>
        </div>
        <!-- section 2 -->
        <div class="container_sect2 white ">
            <div class="row_sect2">
                <div class="column_sect2_left blue border"></div>
                <div class="column_sect2_right pink border"></div>
            </div>
        </div>
        <!-- section 3 -->
        <div class="container_sect2 grey ">
            <div class="row_sect2">
                <div class="column_sect2_right pink border"></div>
                <div class="column_sect2_left blue border"></div>
            </div>
        </div>
        <!-- section 4 -->
        <div class="container_sect2 white ">
            <div class="row_sect2">
                <div class="column_sect2_left blue border"></div>
                <div class="column_sect2_right pink border"></div>
            </div>
        </div>
        <!-- section 5 -->
        <div class="container_sect5 grey">
            <div class="row_sect5 ">
                <div class="column_sect5 green border"></div>
            </div>
        </div>
        <!-- section 6 -->
        <div class="container_sect6 black">
            <div class="row_sect6 ">
                <div class="column_sect6_first pink border"></div>
                <div class="column_sect6_second lightblue border"></div>
                <div class="column_sect6_second lightblue border"></div>
                <div class="column_sect6_second lightblue border"></div>
                <div class="column_sect6_second lightblue border"></div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container_footer black ">
            <div class="row_footer orange">
                <div class="column_footer pink border"></div>
                <div class="column_footer pink border"></div>
            </div> 
    </footer>
</body>
</html>
